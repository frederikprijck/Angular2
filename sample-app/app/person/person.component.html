<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <th order-by [target]="'firstName'" [orderByIncoming]="target" (orderByUpdate)="orderByUpdateAction($event)">First name</th>
            <th order-by [target]="'lastName'" [orderByIncoming]="target" (orderByUpdate)="orderByUpdateAction($event)">Last name</th>
            <th order-by [target]="'email'" [orderByIncoming]="target" (orderByUpdate)="orderByUpdateAction($event)">Email</th>
            <th order-by [target]="'phoneNumber'" [orderByIncoming]="target" (orderByUpdate)="orderByUpdateAction($event)">Phone number</th>
        </thead>
        <tbody *ngIf="persons">
            <tr *ngFor="let person of persons | orderBy : ['lastName','firstName']">
                <td>{{ person.firstName }}</td>
                <td>{{ person.lastName }}</td>
                <td>{{ person.email }}</td>
                <td>
                    {{ person.phoneNumber }}

                    <button class="btn btn-danger btn-xs pull-right" (click)="delete(person, $event)"><i class="glyphicon glyphicon-remove"></i></button>
                    <button class="btn btn-success btn-xs pull-right" (click)="edit(person, $event)" style="margin-right:5px;"><i class="glyphicon glyphicon-pencil"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
