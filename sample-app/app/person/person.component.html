<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let person of persons'>
                <td>{{ person.firstName }}</td>
                <td>{{ person.lastName }}</td>
                <td>{{ person.email }}</td>
                <td>
                    {{ person.phoneNumber }}

                    <button class="btn btn-danger btn-xs pull-right" (click)="delete(person, $event)"><i class="glyphicon glyphicon-remove"></i></button>
                    <button class="btn btn-success btn-xs pull-right" (click)="edit(person, $event)" style="margin-right:5px;" ><i class="glyphicon glyphicon-pencil"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
