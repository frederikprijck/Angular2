<div class="table-responsive">
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let person of persons'>
                <td>{{ person.firstName }}</td>
                <td>{{ person.lastName }}</td>
                <td>{{ person.email }}</td>
                <td>
                    {{ person.phoneNumber }}

                    <button class="btn btn-danger pull-right" (click)="delete(person, $event)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
